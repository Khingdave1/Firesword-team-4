    <section id="signup"  class="mb-5 ">
        <div class="container-fluid form-control myform">
            <form  >
                <div class="text-center mb-5">
                    <img src="./asset/imgs/signup.png" alt="">
                </div>
                
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFullName" class=" animate__animated animate__zoomIn animate__delay-1s animate__faster	500ms">Full Name</label>
                    <div class="input-group mb-3">
                        <span class="input-group-addon"><i class="fa fa-user ml-3 mt-2"></i></span>
                        <input type="text" class="form-control" id="inputFullName" placeholder="Full Name" name="name" required >
                    </div>
                </div> 
                
                <div class="form-group col-md-6">
                    <label for="inputPassword" class="animate__animated animate__zoomIn animate__delay-1s animate__faster	500ms">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-addon"><i class="fa fa-lock ml-3 mt-2"></i></span>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
                    </div>
                    
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail" class=" animate__animated animate__zoomIn animate__delay-1s animate__faster	500ms">Email Address</label>
                    <div class="input-group mb-3">
                        <span class="input-group-addon"><i class="fa fa-envelope-o ml-3 mt-2"></i></span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" name="email" required>    
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputConfirmPassword" class="animate__animated animate__zoomIn animate__delay-1s animate__faster	500ms">Confirm Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-addon"><i class="fa fa-lock ml-3 mt-2"></i></span>
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" name="confirmpassword" required>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhoneNumber" class=" animate__animated animate__zoomIn animate__delay-1s animate__faster	500ms">Phone Number</label>
                    <div class="input-group mb-3">
                        <span class="input-group-addon"><i class="fa fa-phone ml-3 mt-2 "></i></span>
                        <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" name="phone" required>
                    </div>  
                </div>
                <div class="form-group col-md-4">
                    <div class>
                        <button type="submit" id="signup-btn" class="btn btn-lg btn-block mt-4  animate__animated animate__infinite animate__pulse animate__delay-2s">Sign Up</button></a>
                        <h6 class="text-center">Already a member?<a href="./lounge-page-sign_in/sign_in.html">Sign In</a> </h6>
                    </div>
                </div>
            </div>           
            </form>
